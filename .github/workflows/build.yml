name: Build

on:
  push:
    branches:
      - development
      - evaluation
      - patch
      - master

env:
  COLLECTIVE: planning
  _ARTIFACT: solr-collections-operator


jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Get Version
        run: |
          export _VERSION=`cat VERSION`
          echo "_VERSION=$_VERSION" >> $GITHUB_ENV

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5.0

      - name: Running Tests
        run: |
          go mod tidy
          make test
          
      - name: Build and Publish Docker Image
        run: |
          # Log in with a shared read-only secret to access our base image - GITHUB_TOKEN can't access it
          echo "${{ secrets.CI_ACCESS_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
          make docker-build docker-push IMG=ghcr.io/${{github.repository}}/$_ARTIFACT:$_VERSION